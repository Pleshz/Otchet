<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<circle r="40" cx="180" cy="60" fill="black"/>
        <circle r="30" cx="180" cy="60" fill="white"/>
        <line x1="180" y1="90" x2="180" y2="400" stroke="black" stroke-width="8"/>
        <line x1="150" y1="110" x2="210" y2="110" stroke="black" stroke-width="8"/>
		<g transform="rotate(-180 150 150)"> 	 
			<circle r="100" cx="125" cy="0" stroke="black" stroke-width="8" stroke-dasharray ="314 " stroke-dashoffset="314" fill="none"/>
		</g>
		<line x1="40" y1="330" x2="75" y2="300" stroke="black" stroke-width="8"/>
		<line x1="110" y1="330" x2="70" y2="300" stroke="black" stroke-width="8"/>
		<line x1="240" y1="330" x2="280" y2="300" stroke="black" stroke-width="8"/>
		<line x1="310" y1="330" x2="275" y2="300" stroke="black" stroke-width="8"/>  
	</svg>
	</body>
</html>
