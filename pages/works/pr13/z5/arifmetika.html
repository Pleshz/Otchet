<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="120">
		<line x1="20" y1="60" x2="100" y2="60" stroke="teal" stroke-width="10"/>
		<line x1="60" y1="100" x2="60" y2="20" stroke="teal" stroke-width="10"/>
		<line x1="120" y1="60" x2="200" y2="60" stroke="orangered" stroke-width="10"/>
		<line x1="220" y1="20" x2="300" y2="100" stroke="royalblue" stroke-width="10"/>
		<line x1="220" y1="100" x2="300" y2="20" stroke="royalblue" stroke-width="10"/>
		<line x1="320" y1="100" x2="400" y2="20" stroke="purple" stroke-width="10"/>
		<line x1="420" y1="50" x2="500" y2="50" stroke="orange" stroke-width="10"/>
		<line x1="420" y1="70" x2="500" y2="70" stroke="orange" stroke-width="10"/>
	</svg>
	</body>
</html>
