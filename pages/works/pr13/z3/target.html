<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect width="100%" height="200" fill="skyblue"/>
		<rect width="100%" height="90" y="200" fill="yellowgreen"/>
		<rect width="10" height="35" x="200" y="220" rx="7" fill="black" />
	    <rect width="10" height="35" x="90" y="220" rx="7" fill="black" />
		<circle r="100" cx="150" cy="145" fill="crimson"/>
		<circle r="80" cx="150" cy="145" fill="white"/>
		<circle r="60" cx="150" cy="145" fill="crimson"/>
		<circle r="40" cx="150" cy="145" fill="white"/>
		<circle r="20" cx="150" cy="145" fill="crimson"/>
	</svg>
	</body>
</html>
