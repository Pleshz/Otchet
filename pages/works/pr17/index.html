<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                    <p>Mahaveeran</p>
                    <div class="likes">

            </div>
            <div class="photo-card">
                <img src="img/32.png" alt="">

                    <div class="likes">

                    </div>
                </div>
            </div>
            <div class="photo-card">
                <img src="img/33.png" alt="">

                    <p>Blue Tiger</p>
                    <div class="likes">
                        <span></span>

            </div>
            <div class="photo-card loading">
                <img src="img/21.png" alt="" id="zagruzka">

</body>
</html>
